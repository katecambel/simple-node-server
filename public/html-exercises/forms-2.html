<!DOCTYPE html>
<html>
    <head>
        <title>Forms 2</title>
    </head>
    <body>
    <form>
        <h2>Order Form</h2>
        <fieldset>
        <legend>Customer Details</legend>
        <br><label> Customer name: <input type="text" name="customername" required></label> <br><br>
        <label> Mobile Number: <input type="text" name="number" required></label> <br><br>
        <label> E-mail address: <input type="email" name="email" submit></label> <br><br>
        </fieldset>
        
        <fieldset>
        <legend>Pizza Options</legend>
        <br><br><label>
        Flavor:
        <select name="course">
        <option value="hawaii">Hawaiian</option>
        <option value="dcheese">Double Cheese</option>
        <option value="marg">Margherita</option>
        <option value="bbcheese">Barbecue Bacon Cheeseburger</option>
        <option value="pepandcheese">Pepperoni and Cheese</option>
        </select>
        </label><br><br>
        Size: <br>
        <label><input type="radio" name="size" value="small"> Small </label>
        <label><input type="radio" name="size" value="medium"> Medium </label>
        <label><input type="radio" name="size" value="large"> Large </label>
        <br><br>Extra Toppings: <br>
        <label><input type="checkbox" name="toppings" value="bacon"> Bacon </label>
        <label><input type="checkbox" name="toppings" value="cheese"> Cheese </label>
        <label><input type="checkbox" name="toppings" value="onion"> Onion </label>
        <label><input type="checkbox" name="toppings" value="mushroom"> Mushroom </label><br><br>
        </fieldset>
        <fieldset>
        <legend>Delivery Details</legend>
        <br><label> Delivery date: <input type="date" name="delivery date" required></label> <br><br>
        <label> Preferred delivery time: <input type="time" name="preferred delivery time" required></label> <br><br>
        <label> Delivery address: <br><textarea rows="10" cols="50">Type something here..</textarea></label><br><br>
        </fieldset><br><br>
        <button type="reset">Reset</button> <button type="submit">Submit Order</button>
    </form>
    </body>
</html>
