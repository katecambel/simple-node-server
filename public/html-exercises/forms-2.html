<!DOCTYPE html>
<html>
    <head>
        <title>Forms 2</title>
    </head>
    <body>
        <h2>Order Form</h2>
        <fieldset>
        <legend>Customer Details</legend>
        <label> Customer name: <input type="text" name="customer name"></label> <br>
        <label> Mobile Number: <input type="text" name="mobile number" required></label> <br>
        <label> E-mail address: <input type="text" name="e-mail address" required></label>
        </fieldset>
        
        <fieldset>
        <legend>Pizza Options</legend>
        <label>
        Flavor:
        <select name="course">
        <option value="cmsc">Hawaiian</option>
        <option value="devcom">Double Cheese</option>
        <option value="comarts">Margherita</option>
        <option value="nutri">Barbecue Bacon Cheeseburger</option>
        <option value="others">Pepperoni and Cheese</option>
        </select>
        </label><br>
        Size: <br>
        <label><input type="radio" name="size" value="small"> Small </label>
        <label><input type="radio" name="size" value="medium"> Medium </label>
        <label><input type="radio" name="size" value="large"> Large </label>
        </fieldset>
    </body>
</html>
